<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Laço</title>
</head>
<body>
    <script>
        //variáveis
        var inicio = 0;
        var limite = 20;

        /*Cria um laço de repetição "enquanto" a condição não for alcançada;
        condição: enquanto o valor da variável inicio for menor que limite, o código vai se repetir;*/
        while (inicio < limite){
            //texto a ser repetido; 
            var texto = "<p> O numero é: " + inicio + "</p>";
            //escreve no corpo htm l;
            document.write(texto);
            // adiciona o valor + 1 toda vez que ele é ativado;
            inicio++; 
        }

        //O javascript segue a lógica em sequência, ou seja, irá apresentar o 
    </script>
</body>
</html>
