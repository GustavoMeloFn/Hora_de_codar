<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losango</title>
</head>
<body>
    <script>
        let diagonal_maior = prompt("informe a base da diagonal maior");
        let diagonal_menor = prompt("informe a base da diagonal menor");

        diagonal_maior = parseInt(diagonal_maior);
        diagonal_menor = parseInt(diagonal_menor);

        let area = diagonal_maior * diagonal_menor / 2;

        alert("√Årea do losango: " + area);
    </script>
</body>
</html>
