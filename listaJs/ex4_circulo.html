<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
</head>
<body>
    <script>
        //Variáveis declaradas
        let raio = prompt("Digite o raio da circunferncia");
        let pi = 3.1415926535898;
        
        //Conversão de string para um valor inteiro.
        raio = parseInt(raio);

        //Cálculo da área.
        let raio_circulo = raio * raio;
        let area = raio_circulo * pi;

        //apresentação do resultado.
        alert("A área da circunferência é: " + area);
    </script>
</body>
</html>
